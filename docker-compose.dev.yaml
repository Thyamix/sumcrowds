services:
  backend_devapp:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    environment:
      - PORT=8080
      - ORIGIN=https://testing.sumcrowds.com
    restart: unless-stopped
    networks:
      - dev_network
    volumes:
      - dev_backend_data:/app/data 

  frontend_devapp:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    env_file:
      - front.env.dev 
    ports:
      - 3000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WDS_SOCKET_PORT=0
    restart: unless-stopped
    networks:
      - dev_network

  nginx_devproxy:
    build:
      context: ./nginx
      dockerfile: Dockerfile.dev
    ports:
      - "40000:80"
    restart: unless-stopped
    networks:
      - dev_network
    depends_on:
      - backend_devapp
      - frontend_devapp
    command: ["nginx", "-g", "daemon off;"]

networks:
  dev_network:
    driver: bridge

volumes:
  dev_backend_data:
